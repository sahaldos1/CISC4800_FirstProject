<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>grApple</title>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ddf8b55688.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section id="title">
      <div class="container-fluid fluid-1">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">grApple</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#footer">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pricing">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cta">Download</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Title -->

        <div class="row">
          <div class="col-lg-6 header-text">
            <h1>Technique at the tips of your fingers</h1>
            <button type="button" class="btn btn-dark btn-lg">
              <i class="fab fa-apple"></i> Download
            </button>
            <button type="button" class="btn btn-outline-light btn-lg">
              <i class="fab fa-android"></i> Download
            </button>
          </div>

          <div class="col-lg-6">
            <img src="images/bjj-phone.jpg" alt="bjj-on-phone" />
          </div>
        </div>
      </div>
    </section>

    <!-- Features -->

    <section id="features">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 feature-item">
            <i class="fas fa-check-circle fa-4x icon"></i>
            <h3>Easy to use.</h3>
            <p>Smooth interface so you can focus on Technique</p>
          </div>

          <div class="col-lg-4 feature-item">
            <i class="fas fa-bullseye fa-4x icon"></i>
            <h3>Hundreds of Videos</h3>
            <p>Explore as many new technqiues as you wish</p>
          </div>

          <div class="col-lg-4 feature-item">
            <i class="fas fa-heart fa-4x icon"></i>
            <h3>Guaranteed to help</h3>
            <p>Level up your game</p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
